services:
  # Frontend Service (React/Vite)
  # IMPORTANT: rootDir: client ensures package.json is found in the correct location
  - type: web
    name: zidioconnect-frontend
    env: node
    plan: free
    region: oregon
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
    healthCheckPath: /
    autoDeploy: true

  # Backend Service (Spring Boot) - Java Service
  - type: web
    name: zidioconnect-backend
    env: java
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/careerbridgepro-backend-1.0.0.jar
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_VERSION
        value: 17
      - key: PORT
        value: 8080
    healthCheckPath: /api/actuator/health

