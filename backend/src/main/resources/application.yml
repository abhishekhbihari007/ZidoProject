server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: careerbridgepro-backend
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24 hours

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads/}
  resume-dir: ${FILE_UPLOAD_DIR:./uploads/resumes/}
  excel-dir: ${FILE_UPLOAD_DIR:./uploads/excel/}

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.careerbridgepro: DEBUG
    org.springframework.security: DEBUG

# AI/ML Configuration
ai:
  matching:
    enabled: true
    algorithm: advanced-ml
    confidence-threshold: 0.8
  analytics:
    enabled: true
    real-time: true
    prediction-interval: 24h
